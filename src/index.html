<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QuickDict</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      margin-bottom: 40px;
    }

    .search-box {
      position: relative;
      width: 100%;
    }

    .search-box input {
      width: 100%;
      padding: 18px 25px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }

    .search-box input::placeholder {
      color: #aaa;
    }

    .hint {
      margin-top: 30px;
      color: rgba(255,255,255,0.8);
      font-size: 13px;
      line-height: 1.8;
    }

    .hint kbd {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 3px 8px;
      border-radius: 4px;
      font-family: monospace;
      margin: 0 3px;
    }

    .settings-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .settings-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <button class="settings-btn" onclick="openSettings()">⚙</button>

  <div class="container">
    <div class="logo">QuickDict</div>
    <div class="subtitle">Fast & Simple Dictionary Lookup</div>

    <div class="search-box">
      <input
        type="text"
        id="wordInput"
        placeholder="Type a word to lookup..."
        autofocus
      >
    </div>

    <div class="hint">
      Press <kbd>Alt+M</kbd> to lookup clipboard content<br>
      Or just copy any text to auto-lookup
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const wordInput = document.getElementById('wordInput');

    // 搜索功能
    function lookupWord() {
      const word = wordInput.value.trim();
      if (word) {
        ipcRenderer.send('lookup-word', word);
        wordInput.value = '';
      }
    }

    // 回车键搜索
    wordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        lookupWord();
      }
    });

    // 打开设置窗口
    function openSettings() {
      ipcRenderer.send('open-settings');
    }

    // 自动聚焦到输入框
    window.addEventListener('load', () => {
      wordInput.focus();
    });

    // 点击窗口任意位置聚焦输入框
    document.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') {
        wordInput.focus();
      }
    });
  </script>
</body>
</html>
