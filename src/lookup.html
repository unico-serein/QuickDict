<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dictionary Lookup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: white;
    }

    #content {
      height: calc(100vh - 40px);
      overflow-y: auto;
      overflow-x: auto;
      padding: 10px;
    }

    /* 音频播放器样式 */
    #audioPlayer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      display: none;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    #audioPlayer.show {
      display: flex;
    }

    #audioPlayer audio {
      height: 30px;
      flex: 1;
    }

    #audioPlayer .close {
      margin-left: 10px;
      padding: 5px 10px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }

    #audioPlayer .close:hover {
      background: #d32f2f;
    }

    /* 词典内容样式继承 */
    #content >>> * {
      max-width: 100%;
    }

    #content img {
      max-width: 100%;
      height: auto;
    }

    #content table {
      border-collapse: collapse;
      max-width: 100%;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }

    .error {
      padding: 20px;
      background: #ffebee;
      color: #c62828;
      border-radius: 4px;
      margin: 10px;
    }

    .not-found {
      padding: 20px;
      background: #fff3e0;
      color: #ef6c00;
      border-radius: 4px;
      text-align: center;
      margin: 10px;
    }

    /* 自定义滚动条 */
    #content::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    #content::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    #content::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    #content::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="loading">
      <p>Dictionary Lookup Window</p>
      <p style="font-size: 12px; color: #999; margin-top: 10px;">
        Use the hotkey Ctrl+Alt+D or copy text to lookup words
      </p>
    </div>
  </div>

  <!-- 音频播放器 -->
  <div id="audioPlayer">
    <audio id="audio"></audio>
    <button class="close" onclick="closeAudioPlayer()">×</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // 拦截所有链接点击
    document.addEventListener('click', function(e) {
      const link = e.target.closest('a');
      if (!link) return;

      const href = link.getAttribute('href');

      // 如果是音频文件链接
      if (href && (href.endsWith('.mp3') || href.endsWith('.wav') || href.endsWith('.ogg'))) {
        e.preventDefault();
        playAudio(href);
        return false;
      }

      // 如果是 mdd-resource 链接
      if (href && href.startsWith('mdd-resource://')) {
        e.preventDefault();
        const resourceName = href.replace('mdd-resource://', '');

        // 根据文件类型处理
        if (resourceName.endsWith('.mp3') || resourceName.endsWith('.wav') || resourceName.endsWith('.ogg')) {
          playAudio(href);
        }
        return false;
      }
    }, true);

    // 播放音频
    function playAudio(src) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audio = document.getElementById('audio');

      audio.src = src;
      audio.play().catch(err => {
        console.error('Failed to play audio:', err);
      });

      audioPlayer.classList.add('show');

      // 音频播放完成后自动关闭
      audio.onended = function() {
        setTimeout(() => {
          audioPlayer.classList.remove('show');
        }, 500);
      };
    }

    // 关闭音频播放器
    function closeAudioPlayer() {
      const audioPlayer = document.getElementById('audioPlayer');
      const audio = document.getElementById('audio');

      audio.pause();
      audio.src = '';
      audioPlayer.classList.remove('show');
    }

    ipcRenderer.on('lookup-result', (event, data) => {
      const contentDiv = document.getElementById('content');

      if (data.result) {
        // 处理MDD资源链接
        let html = data.result;

        contentDiv.innerHTML = html;
      } else {
        contentDiv.innerHTML = '<div class="error">Failed to load word definition.</div>';
      }
    });

    // 应用显示设置到当前页面
    function applyDisplaySettings(settings) {
      const body = document.querySelector('#content');
      if (body) {
        if (settings.fontFamily) {
          body.style.fontFamily = `'${settings.fontFamily}', Tahoma, Geneva, Verdana, sans-serif`;
        }
        if (settings.fontSize) {
          body.style.fontSize = `${settings.fontSize}px`;
        }
        if (settings.lineHeight) {
          body.style.lineHeight = settings.lineHeight;
        }
      }
    }

    // 监听显示设置更新
    ipcRenderer.on('update-display-settings', (event, settings) => {
      applyDisplaySettings(settings);
    });
  </script>
</body>
</html>
